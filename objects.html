<html>
<body>
<p>FInding the largest number with the help of arguement objects</p>
<p id="result"></p>
<script>
function findmax(){
var i;
var max=0;
for(i = 0;i < arguments.length; i++) {
    if (arguments[i] > max){
        max = arguments[i];
    }
}
return max;
}
document.getElementById("result").innerHTML=findmax(4,5,6);
</script>
</body>
</html>
